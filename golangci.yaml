run:
  modules-download-mode: readonly

output:
  format: colored-line-number
  sort-results: true

linters-settings:
  gofumpt:
    extra-rules: true
  sloglint:
    attr-only: true
    static-msg: true

linters:
  enable:
    - errcheck
    - revive
    - goimports
    - govet
    - misspell
    - unused
    - unparam
    - staticcheck
    - gosimple
    - stylecheck
    - sloglint
    - gofumpt
    - nilerr
    - paralleltest
    - tenv
    - thelper
    - bodyclose
